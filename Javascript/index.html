<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Webpage</title>
</head>
<body>
    <div id="clock-container">
        <div id="clock">00:00:00</div>
    </div>
    
    <h1 id="h1">HELLO WORLD!</h1>
    <p id="p1">Lorem ipsum dolor</p>
    <button id="btn1">CHANGE</button><br><br>

    <label>User:</label><br>
    <input id="in1"><br>
    <button id="btn2">SUBMIT</button><br><br>

    <label>Counter:</label>
    <p id="p2" class="p2">0</p>
    <button id="dec" class="buttons">Decrease</button>
    <button id="res" class="buttons">Reset</button>
    <button id="inc" class="buttons">Increase</button><br><br>

    <label>RANDOM NUMBER GENERATOR</label><br>
    <label>Enter any number greater than 1:</label>
    <input type="number" id="in2"><br>
    <p id="p3" class="p2">0</p>
    <button id="btn3" style="margin-left: 110px ;">GENERATE</button><br><br>
    
    <label for="checkbox">CHECKBOX:</label><br>
    <input type="checkbox" id="chckBox"><br>
    
    <input type="radio" id="rad1" name="radios">
    <input type="radio" id="rad2" name="radios">
    <input type="radio" id="rad3" name="radios">
    <p id="p4" class="p2"></p>

    <label for="in3" id="lbl1">NUMBER GUESSING GAME FROM 1 - 100:</label><br>
    <input type="number" id="in3"><br>
    <button id="btn4">SUBMIT</button>
    <button id="btn5" onclick="iGotClicked()">RESET</button><br><br>

    <label for="diceInput">DICE ROLLER</label><br>
    <input type="number" id="diceInput" value="1" min="1"><br>
    <button id="btn6">ROLL</button>
    <div id="diceTxt"></div>
    <div id="diceImg"></div><br><br>

    <label>RANDOM PASSWORD GENERATOR</label>
    <p id="displayPass"></p>
    <label for="passLength">Enter desired password length:</label>
    <input type="number"  id="passLength"><br>

    <div>
        <input type="checkbox" id="incUp">
        <label for="incuP"> - Include UPPERCASE characters?</label><br>
        <input type="checkbox" id="incLow">
        <label for="incLow"> - Include lowercase characters?</label><br>
        <input type="checkbox" id="incNum">
        <label for="incNum"> - Include Numb3rs?</label><br>
        <input type="checkbox" id="incSpe">
        <label for="incSpe"> - Include $pec!@l characters?</label><br>
        <button id="btn7">GENERATE</button>
    </div><br>

    <div>
        <label for="userInput">SORT NUMBERS BY USER INPUT:</label><br>
        <input type="number"id="userInput"><br>
        <button id="btn8">ADD</button>
        <button id="btn9">SORT</button>
        <button id="btn10">RESET</button>
        <p id="userInputDisplay"></p>
        <p id="displaySorted"></p>
    </div>

    <div id="stopwatch-container">
        <div id="stopwatch">00:00:00:00</div>
    </div>
    <div id="lap"></div>
    <div id="stopwatchBtns">
        <button id="startBtn">START</button>
        <button id="lapBtn">LAP</button>
        <button id="stopBtn">STOP</button>
        <button id="resetBtn">RESET</button>
    </div>

    <div id="rgbDiv">
        <h1 id="hello">HELLO</h1>
        <p class="colors">RED</p>
        <p class="colors">GREEN</p>
        <p class="colors">BLUE</p>
    </div>

    <div id="arrow">PRESS ARROW KEYS TO MOVE</div>
    
    <script src="javascriptPrac.js"></script>
</body>
</html>
